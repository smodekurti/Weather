   <div class="container-fluid" >
   <div class="row" ng-controller="WeatherController">
       <div class="col-lg-12">
        <div class=" panel panel-default bootcards-summary">    

           <form role="form" ng-submit="getWeather()" handle-phone-submit handlePhoneSubmit>
                <div class="input">
                      <input type="text" class="form-control" ng-model="zipCode"  placeholder="Zip Code or City"  > 
                </div>
               <br/> 
               <div class="panel-heading heading animated " ng-show='geoLocation.status' ng-click="on=!on">
                    <h2 class="panel-title text-center " >{{geoLocation.citylocation}}</h2>
                </div>
             
               
            </form>
        </div>

          <div class="panel panel-default bootcards-summary" ng-show='WeatherResult.Status' ng-cloak>
                <div class="panel-body bootcards-cards wrapper" ng-cloak >
                    
                    
                  
                    <div class="row" ng-cloak>
                        <div class="col-lg-12 col-md-12 col-xs-12" >
                            <div class="bootcards-summary-heading animated fadeInRightBig" ng-click="on=!on" ng-cloak>
                                {{ headline }}
                            </div>
                            <br/>
                            <div class="bootcards-summary-item animated fadeInLeftBig" ng-click="on=!on" ng-cloak>
                                <h3>Current</h2> 
                                <skycon icon="WeatherResult.CurrentWeather.icon"  size="WeatherResult.CurrentWeather.iconSize"></skycon>
                                <h4 class="#">{{WeatherResult.CurrentWeather.summary}}</h4> 
                                
                                 <h4 class="#">{{WeatherResult.CurrentWeather.currentTemperature}}&deg;</h4> 
                            </div>
                        </div> 
                    </div>
                    <div class="row" ng-cloak>
                        
                        <div class="col-lg-4 col-md-6 col-sm-4 col-xs-12 " ng-repeat="dailyweather in WeatherResult.DailyWeatherArray" ng-cloak>
                            <div class="bootcards-summary-item animated fadeInRightBig" ng-cloak>
                                <h3>{{ dailyweather.DayName }}</h2> 
                                <skycon icon="dailyweather.icon"  size="dailyweather.iconSize"></skycon>
                                <div class="#"><h4 >{{dailyweather.summary}}</h4> </div>
                                <h4 class="">
                                    Min : {{dailyweather.minTemperature}}&deg; | Max : {{dailyweather.maxTemperature}}&deg;
                                </h4>
                                                      
                            </div>
                        </div>
                    </div>

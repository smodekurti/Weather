<html ng-app="weatherApp">
<head>

    <script src="js/WeatherService.js" type="text/javascript"></script>
    <style>
        
   
    </style>
    
</head>

<body style="overflow:hidden; background-image:url('frosted_bg.jpg'); " ng-controller="MainCtrl  as main">

   <div class="container-fluid" ng-init="main.openSplash()">       
   <div class="row" ng-controller="WeatherController">
       <div class="col-lg-12">
        <div class=" panel panel-default bootcards-summary" >    

           <form role="form" ng-submit="getWeather(false)" handle-phone-submit handlePhoneSubmit>
                <div class="input">
                      <!--input type="text" class="form-control" ng-model="zipCode"  placeholder="Zip Code or City"  --> 
                      <input type="text" ng-blur="getWeather()"  id="Autocomplete" class="form-control" ng-model="zipCode" placeholder="Zip Code or City"  ng-autocomplete options="options2" location = "geoLocation" />
                    <span id="searchclear" class="glyphicon glyphicon-remove-circle searchclear" ng-click="getWeather(true)"></span>
                     
                </div>
               <br/> 
               <div class="panel-heading heading animated " ng-hide ='geoLocation.status'>
                    <h2 class="panel-title text-center " >{{geoLocation.citylocation}}</h2>
                </div>
             
               
            </form>
        </div>
       </div>
       <div class="col-lg-12" >
          <div class="panel panel-default bootcards-summary "  ng-show='WeatherResult.Status' ng-cloak>
                <div class="panel-body bootcards-cards wrapper" ng-cloak  >
                     
                    
                  
                    <div class="row" ng-cloak>
                        <div class="col-lg-12 col-md-12 col-xs-12 " ng-repeat = "currentWeather in WeatherResult.CurrentWeatherArray" ng-cloak>
                            <div class="bootcards-summary-heading animated fadeInRightBig" ng-click="on=!on" ng-cloak>
                                {{ currentWeather.weekSummary }}
                            </div>
                            <br/>
                           
                            <div class="bootcards-summary-first-item animated fadeInLeftBig" ng-cloak>
                                <h3>Current</h2> 
                                <skycon icon="currentWeather.icon"  size="currentWeather.iconSize"></skycon>
                               <h4 class="#">{{currentWeather.currentTemperature}}&deg;</h4> 
                                <div class="#"><h4>{{currentWeather.summary}}</h4></div> 
                            </div>
                        </div> 
                    </div>
                    <div class="row" ng-cloak>
                        
                        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-6" ng-repeat="dailyweather in WeatherResult.DailyWeatherArray" ng-cloak>
                            <div class="bootcards-summary-item animated fadeInRightBig" ng-cloak>
                                <h3>{{ dailyweather.DayName }}</h2> 
                                <skycon icon="dailyweather.icon"  size="dailyweather.iconSize"></skycon>
                                
                                <h4 class="">
                                    Min : {{dailyweather.minTemperature}}&deg; | Max : {{dailyweather.maxTemperature}}&deg;
                                </h4>
                                <div class="#"><h4 >{{dailyweather.summary}}</h4> </div>
                                
                                                      
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>  
    </div>
</body>

</script>
